<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Berkshire+Swash&family=Gloria+Hallelujah&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>

    <section id="landing-section">
        <div class="left-section display-flex-center">
            <img src="assets/negro-landing.png" alt="deportista">
        </div>

        <div class="right-section display-flex-center">
            <h1 class="landing-title">Find Your New <br> Routine And Make <br> Your New Life.</h1>
            <h1 class="landing-title">It Is Never Too Late To Work On Yourself.</h1>
            <a href="" class="new-life-button display-flex-center">New Life</a>
        </div>
    </section>


    <!-- BRO, ESTOS SON LOS CONTENEDORES PARA LA INFORMACION de todas las apis-->

    <div class="container">
        <h1>Health App</h1>
        <p>Actualizado: <span id="updateDate"></span></p>
        
        <div class="tabs">
            <button class="tab-button active" data-tab="exercises">Ejercicios</button>
            <button class="tab-button" data-tab="medicines">Medicamentos</button>
            <button class="tab-button" data-tab="meals">Comidas</button>
        </div>
        
        <!-- Pestana de Ejercicios -->
        <div id="exercises" class="tab-content active">
            <div class="search-section">
                <input type="text" id="search-input" placeholder="Buscar ejercicios...">
                <select id="search-type">
                    <option value="name">Por nombre</option>
                    <option value="target">Por grupo muscular</option>
                    <option value="equipment">Por equipo</option>
                </select>
                <button id="search-btn">Buscar</button>
                <select id="body-part-filter"> <option value="">Todas las partes del cuerpo</option> </select>
                <select id="equipment-filter"> <option value="">Todos los equipos</option> </select>
            </div>
            <div id="exercises-container" class="results-grid"></div>
        </div>
        
        <!-- Pestana de Medicamentos -->
        <div id="medicines" class="tab-content">
            <div class="search-section">
                <input type="text" id="drugSearch" placeholder="Buscar medicamentos o reacciones...">
                <div class="radio-group">
                    <label><input type="radio" name="searchType" value="drug" checked> Medicam</label>
                    <label><input type="radio" name="searchType" value="reaction"> Reaccion adversa</label>
                </div>
                <button id="searchButton">Buscar</button>
            </div>
            <div id="loading" style="display: none;"> <div class="spinner">Cargando...</div></div>
            <div id="resultInfo"></div>
            <div id="resultsContainer" class="results-grid"></div>
        </div>
        
        <!-- Pestana de Comidas -->
        <div id="meals" class="tab-content">
            <div class="search-section">
                <input type="text" id="meal-search-input" placeholder="INGreDIENTE BUSCAR...">
                <button id="meal-search-btn">Buscar Comidas</button>
            </div>
            <div id="meals-container" class="results-grid"></div>
        </div>
    </div>
    
    <!-- Modal para detalles de medicamentos -->
    <div class="modal fade" id="detailsModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Detalles</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modalBody"></div>
                <div class="modal-footer"> <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button> </div>
            </div>
        </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="conection.js"></script>
</body>
</html>
